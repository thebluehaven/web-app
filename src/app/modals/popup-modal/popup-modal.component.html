<div class="row">
    <div class="col col-lg-12 col-md-12 col-sm-12 text-right">
        <mat-icon class="cancel-btn" (click)="onNoClick()">cancel</mat-icon>
    </div>
</div>

<app-search-results *ngIf="data.type === 'search'" [data]="data" [building]="data.building" (closePopup)="onNoClick()"></app-search-results>
<app-video *ngIf="data.type === 'video'" [data]="data"></app-video>
<app-gallery *ngIf="data.type === 'gallery'" [data]="data"></app-gallery>
<app-location *ngIf="data.type === 'location'" [data]="data"></app-location>
<app-error *ngIf="data.type === 'error'" (closePopup)="onNoClick()" [data]="data"></app-error>
<app-thankyou *ngIf="data.type === 'thankyou'" (closePopup)="onNoClick()" [data]="data"></app-thankyou>

<div *ngIf="data.type === 'storage'"
  class="row no-gutters justify-content-center align-items-center"
>

      src="https://docs.google.com/forms/d/e/1FAIpQLSfF9GHQNoBuG7pDtTgWlaC7BW_wnJezF1KBmlbt6XD40JEuOw/viewform?embedded=true"
      width="100%"
      height="1045"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      >Loadingâ€¦</iframe
    >
  </div>
</div>
