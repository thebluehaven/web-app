<div class="row">
    <div class="col"></div>
</div>

<div class="row justify-content-center">
    <div class="col col-lg-9 col-md-9 col-sm-9 text-center p-3 mt-4 contact-form">
        <p class="heading-text">PROVIDE YOUR DETAILS HERE</p>
        <form class="mt-3" [formGroup]="contactForm">
            <mat-form-field class="mx-2 width-quarter">
                <input matInput formControlName="firstName" placeholder="First name">
                <mat-error *ngIf="f.firstName.hasError('required')">
                    First Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mx-2 width-quarter">
                <input matInput formControlName="lastName" placeholder="Last name">
                <mat-error *ngIf="f.lastName.hasError('required')">
                    Last Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="email-full-width">
                <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="f.email.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="mx-2 width-quarter">
                <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Schedule visit date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="f.date.hasError('required')">
                    Date is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mx-2 width-quarter">
                <mat-label>Schedule visit time</mat-label>
                <mat-select formControlName="time">
                    <mat-option *ngFor="let time of times" [value]="time">
                        {{time.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="f.time.hasError('required')">
                    Time is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="mx-2 width-quarter">
                <input type="tel" matInput formControlName="phone" placeholder="Phone number">
                <mat-error *ngIf="f.phone.invalid && f.phone.hasError('required')">
                    Phone number is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="(f.phone.dirty || f.phone.touched) && f.phone.invalid && f.phone.errors.invalidNumber">
                    Value has to be a number.
                </mat-error>
            </mat-form-field>
            <mat-checkbox formControlName="reqCallback" class="mx-3 width-quarter">Request callback?</mat-checkbox>
            <br>
            <mat-form-field class="email-full-width">
                <textarea formControlName="query" matInput placeholder="Drop your query"></textarea>
            </mat-form-field>
        </form>
        <button mat-button (click)="goBack.emit()">Back</button>
        <button mat-raised-button [disabled]="contactForm.invalid" class="btn done-btn" (click)="onSubmit()">Done</button>
    </div>
</div>
