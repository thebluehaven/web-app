<div class="row">
    <div class="col"></div>
</div>

<div class="row justify-content-center">
    <div class="col col-lg-9 col-md-9 col-sm-9 text-center p-3 mt-4 contact-form">
        <p class="heading-text">PROVIDE YOUR DETAILS HERE</p>
        <form class="mt-3">
            <mat-form-field class="mx-2 width-quarter">
                <input matInput placeholder="First name">
            </mat-form-field>

            <mat-form-field class="mx-2 width-quarter">
                <input matInput placeholder="Last name">
            </mat-form-field>
            <br>

            <mat-form-field class="email-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="mx-2 width-quarter">
                <input matInput [matDatepicker]="picker" placeholder="Schedule visit date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="mx-2 width-quarter">
                <mat-label>Schedule visit time</mat-label>
                <mat-select>
                    <mat-option *ngFor="let time of times" [value]="time">
                        {{time.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>

            <mat-form-field class="mx-2 width-quarter">
                <input type="tel" matInput placeholder="Phone number">
            </mat-form-field>
            <mat-checkbox class="mx-2 width-quarter">Request callback?</mat-checkbox>
            <br>
            <mat-form-field class="email-full-width">
                <textarea matInput placeholder="Drop your query"></textarea>
            </mat-form-field>
        </form>
        <button mat-button (click)="goBack.emit()">Back</button>
        <button mat-raised-button class="btn done-btn"
            (click)="done.emit({contact: contactDetails, type: 'step3'})">Done</button>
    </div>
</div>
