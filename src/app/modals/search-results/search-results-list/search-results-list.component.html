<div class="row align-items-center">
    <div class="col col-lg-12 col-md-12 col-sm-12 p-0 text-center">
        <mat-spinner class="m-auto" *ngIf="!buildings"></mat-spinner>
    </div>
</div>
<div class="row buildings-list-container mt-3" *ngIf="buildings">
    <div class="col col-lg-12 col-md-12 col-sm-12 p-0" [class.text-center]="buildings.length === 0">
        <mat-card class="p-5 no-building" *ngIf="buildings.length === 0">No buildings found. Please try with different options</mat-card>
        <ul class="buildings-ul" *ngIf="buildings.length > 1">
            <li *ngFor="let building of buildings" class="mt-2 p-2" style="border-bottom: 1px solid gray;">
                <div class="row buidling-row">
                    <div class="col col-lg-3 col-md-3 col-sm-3">
                        <img [src]="building.photos_link" class="building-image" />
                    </div>
                    <div class="col col-lg-9 col-md-9 col-sm-9 p-0">
                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 padding-3">
                                <b style="display: inline-block;margin-right:10px;color:brown">{{ building.name }}</b>
                                <p style="display: inline-block;font-size: 14px;margin:0;">{{building.short_name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 p-0"><img
                                    src="https://img.icons8.com/android/24/000000/marker.png" class="pin-image">
                                <p style="font-size:14px;color:gray">{{ building.location }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 padding-3">
                                Flats available: <b style="color:chocolate">{{ building.rooms }}</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 padding-3">
                                Price starts from: <img src="../../../assets/images/rupee.png" class="rupee-image"><b
                                    style="color:chocolate">{{ building.price }}</b>
                            </div>
                        </div>

                        <div class="row mt-3 view-row">
                            <div class="col col-lg-2 col-md-2 col-sm-2 p-0 text-center">
                                <a (click)="openGalleryDialog(building)" class="building-links">View gallery</a>
                            </div>

                            <div class="col col-lg-4 col-md-4 col-sm-4 p-0 text-center">
                                <a (click)="openLocationDialog(building)" class="building-links">View location on
                                    map</a>
                            </div>

                            <div class="col col-lg-3 col-md-3 col-sm-3 p-0 text-center">
                                <a (click)="openVideoDialog(building.video_link)" class="building-links">View video</a>
                            </div>

                            <div class="col col-lg-3 col-md-3 col-sm-3 p-0">
                                <button class="submit-button" color="primary"
                                    (click)="goForward.emit({building: building, type: 'step1'})"
                                    mat-raised-button>Select building</button>
                            </div>
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </div>
</div>
